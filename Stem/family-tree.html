const container = document.getElementById('family-tree-container');
const searchInput = document.getElementById('search-input');
const clearSearch = document.getElementById('clear-search');

function createGenerationSection(generation, members, filter) {
    const section = document.createElement('div');
    section.className = 'generation-section mb-8';

    const title = document.createElement('h2');
    title.className = 'generation-title text-2xl font-bold text-gray-700 mb-4 rounded-md shadow-md';
    title.textContent = generation;
    section.appendChild(title);

    const membersGrid = document.createElement('div');
    membersGrid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6';
    section.appendChild(membersGrid);

    members.forEach(member => {
        const card = document.createElement('div');
        card.className = 'card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center transition-all duration-300';
        if (filter && member.姓名.includes(filter)) {
            card.classList.add('ring-2', 'ring-blue-400');
        }

        const name = document.createElement('h3');
        name.className = 'text-xl font-semibold text-gray-800 mb-2';
        name.textContent = member.姓名;
        card.appendChild(name);

        const detailsPanel = document.createElement('div');
        detailsPanel.className = 'details-panel text-sm text-gray-500 mt-2';
        detailsPanel.innerHTML = member.信息.replace(/\n/g, '<br>');
        card.appendChild(detailsPanel);

        const toggleButton = document.createElement('button');
        toggleButton.className = 'mt-4 px-4 py-2 bg-blue-500 text-white rounded-full font-medium hover:bg-blue-600 transition-colors';
        toggleButton.textContent = '查看详情';
        card.appendChild(toggleButton);

        toggleButton.addEventListener('click', () => {
            detailsPanel.classList.toggle('show');
            if (detailsPanel.classList.contains('show')) {
                toggleButton.textContent = '收起';
            } else {
                toggleButton.textContent = '查看详情';
            }
        });

        membersGrid.appendChild(card);
    });

    container.appendChild(section);
}

function renderTree(filter = "") {
    container.innerHTML = "";
    for (const generation in familyData) {
        const filteredMembers = filter
            ? familyData[generation].filter(m => m.姓名.includes(filter))
            : familyData[generation];
        if (filteredMembers.length > 0) {
            createGenerationSection(generation, filteredMembers, filter);
        }
    }
}

searchInput.addEventListener('input', (e) => {
    renderTree(e.target.value.trim());
});
clearSearch.addEventListener('click', () => {
    searchInput.value = "";
    renderTree();
});
